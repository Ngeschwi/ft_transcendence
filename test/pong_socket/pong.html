<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=
            "width=device-width, initial-scale=1.0">
    <title>PONG GAME</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .board {
            height: 85vh;
            width: 80vw;
            background: #000000;
            border: solid 5px #ffffff;
            border-radius: 2px;
        }

        .ball {
            height: 30px;
            width: 30px;
            border-radius: 50%;
            position: fixed;
            top: calc(50% - 15px);
            left: calc(50% - 15px);
        }

        .ball_effect {
            height: 100%;
            width: 100%;
            border-radius: 100px;
            background: #ffffff;
            /*animation: spinBall 0.1s linear infinite;*/
        }

        /*@keyframes spinBall {*/
        /*    100% {*/
        /*        -webkit-transform: rotate(360deg);*/
        /*        transform: rotate(360deg);*/
        /*    }*/
        /*}*/

        .paddle {
            height: 200px;
            width: 18px;
            position: fixed;
            border-radius: 2px;
        }

        .paddle_1 {
            top: calc(50vh - 100px);
            left: calc(10vw + 30px);
            background: #ffffff;
        }

        .paddle_2 {
            top: calc(50vh - 100px);
            right: calc(10vw + 30px);
            background: #ffffff;
        }

        .player_1_score {
            height: 50px;
            width: 50px;
            color: #717171;
            position: fixed;
            left: 30vw;
            margin-top: 30px;
        }

        .player_2_score {
            height: 50px;
            width: 50px;
            color: #717171;
            position: fixed;
            left: 70vw;
            margin-top: 30px;
        }

        .message {
            position: fixed;
            height: 10vh;
            width: 30vw;
            color: #ffffff;
            left: 38vw;
            margin: 30px auto auto auto;
        }

    </style>
</head>

<body>
<div id="board" class="board">
    <div id="ball" class="ball">
        <div class="ball_effect"></div>
    </div>
    <div id="paddle1" class="paddle_1 paddle"></div>
    <div id="paddle2" class="paddle_2 paddle"></div>
    <h1 id="player_1_score" class="player_1_score">0</h1>
    <h1 id="player_2_score" class="player_2_score">0</h1>
    <h1 id="message" class="message">
        Press Enter to Play Pong
    </h1>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    // ----- Connect socket.io -----

    let socket = io.connect('http://localhost:3000');

    // ----- Init Pong -----

    let paddle1 = document.getElementById('paddle1');
    let paddle2 = document.getElementById('paddle2');
    let player1Score = document.getElementById('player_1_score');
    let player2Score = document.getElementById('player_2_score');
    let message = document.getElementById('message');
    let ballDoc = document.getElementById('ball');
    let board = document.getElementById('board');
    let positionBoard = board.getBoundingClientRect();

    class Player {
        constructor(score) {
            this.scoreDoc = score;
        }

        move(top) {
            this.paddle.style.top = top + "px";
        }

        resetPlace(top) {
            this.paddle.style.top = top + "px";
        }
    }

    class Ball {
        constructor(ball) {
            this.ball = ball;
        }

        move(top, left) {
            this.ball.style.left = left + "px";
            this.ball.style.top = top + "px";
        }

        resetPlace(top, left) {
            this.ball.style.left = left + "px";
            this.ball.style.top = top + "px";
        }
    }

    player1 = new Player(paddle1, paddle1.getBoundingClientRect(), player1Score, 1);
    player2 = new Player(paddle2, paddle2.getBoundingClientRect(), player2Score, 1);
    ball = new Ball(ballDoc, ballDoc.getBoundingClientRect());

    document.addEventListener('keydown', keyDownEvent);
    document.addEventListener('keyup', keyUpEvent);

    function keyDownEvent(event) {
        socket.emit('keyDown', event.key);
    }

    function keyUpEvent(event) {
        socket.emit('keyUp', event.key);
    }
    // ------------------
    // ----- Socket -----
    // ------------------

    socket.on('connect', function() {
        socket.emit('init', {positionBoard: positionBoard, ball: ballDoc.getBoundingClientRect()});
    });

    socket.on('nbrPlayer', function(nbrPlayer) {
        if (nbrPlayer === 1) {
            socket.emit('player_join', {position: paddle1.getBoundingClientRect(), score: player1Score, id: 1});
        } else if (nbrPlayer === 2) {
            socket.emit('player_join', {position: paddle2.getBoundingClientRect(), score: player2Score, id: 2});
        }
    });

    socket.on('startGame', function() {
        message.innerHTML = 'Game Start';
        player1.scoreDoc.innerHTML = '0';
        player2.scoreDoc.innerHTML = '0';
    });

    socket.on('resetBall', function(data) {
        ball.resetPlace(data.top, data.left);
    });
    socket.on('resetPaddle', function(data) {
        player1.resetPlace(data);
        player2.resetPlace(data);
    });

    socket.on('moveBall', function(data) {
        ball.move(data.top, data.left);
    });
    socket.on('movePaddle', function(data) {
        if (data.id === 1) {
            player1.move(data.top);
        } else if (data.id === 2) {
            player2.move(data.top);
        }
    });

    socket.on('updateScore', function(data) {
        if (data.id === 1) {
            player1.scoreDoc.innerHTML = '' + data.score;
        } else if (data.id === 2) {
            player2.scoreDoc.innerHTML = '' + data.score;
        }
    });
    socket.on('win', function(data) {
        if (data.id === 1) {
            message.innerHTML = 'Player 1 Win';
        } else if (data.id === 2) {
            message.innerHTML = 'Player 2 Win';
        }
    });

    socket.on('alert_messages', function(data) {
        alert(data);
    });

</script>
</body>

</html>
