<html lang="en">

    <head>

        <meta name="viewport" content=

        <title>PONG GAME</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div id="board" class="board">
            <div id="ball" class="ball">

        <script src="index.js"></script>
